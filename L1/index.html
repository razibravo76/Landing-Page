<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Challenge</title>
	<style>
	*{
		font-family:sans-serif;
	}
	 nav{
		position:relative;
		padding:20px;
		width:55vw;
 	}
	 nav ul {
		display:flex;
	}
	 nav ul li{
		text-decoration:none;
		list-style-type:none;
		margin:0 10px;
		line-height:30px;
	}
	 nav ul li a{
		text-decoration:none;
		color:black;
 	}
	nav ul li a:hover{
		color:grey;
	}
	.buttons{
		position:absolute;
		top:0px;
		right:-500px;
		z-index:1;
	}
	.btn{
 		padding:15px;
		text-decoration:none;
		z-index:1;
		background-color:black;
  	}
	.btn:hover{
		opacity:0.8;
	}
	.secondary{
		background:white;
		margin:0 10px;	
		border-radius:10px;				
	}
	.primary{
		background:darkviolet;
		margin:0 10px;	
		color:white;
		border-radius:10px;				
	}
	.hero img{
		position:absolute;
		right:0;
		top:0;
		height:100vh;
		width:80vh;
	}
	.right{
		padding:80px;
		opacity:1;
		animation:fadein 2s ;
		animation-fill-mode:forwards;
	}	
	.right h1{
		font-size:4rem;
		margin-bottom:5px;
	}
	.right p {
		color:grey;
		margin:40px 0px;
	}

	@keyframes fadein{
		0%{
		position:absolute;
		bottom:0;
		opacity:0;
		}
		100%{
		position:absolute;
		opacity:1;
		bottom:100px;
		}
	}
	</style>
</head>
<body>
    <section>
        <nav>
            <ul>
                <li><img src="./logo.png" alt=""></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <ul class="buttons">
                <a href="#" class="secondary btn">Login</a>
                <a href="#" class="primary btn">Sign Up</a>
            </ul>
        </nav>
        <div class="hero">
	
            <div class="right">
                <h1>Landing Page</br>UI Kit</h1>
                
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc<br> odio in et, lectus sit lorem id integer.
                </p>
    
                <a href="#" class="primary btn">Get Started</a>
            </div>

            <img src="./hero.png" alt="">
        </div>
    </section>
</body>
</html>
